<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="scramble-words">
            <div class="header">
                <h2>word scramble</h2>
                <div class="timer">
                    <span>time left</span>
                    <span class="time">--</span>
                </div>
                <div class="progress-bar">
                    <span></span>
                </div>
            </div>
        </div>
        <div class="scramble-letters">
            <p class="mixed-letters"></p>
            <p class="hint"></p>
        </div>
        <div class="check-options">
            <form>
                <input type="text" placeholder="Enter the word" id="userInput">
                <div class="buttons">
                    <button id="refresh">refresh</button>
                    <button id="check-word">check word</button>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
